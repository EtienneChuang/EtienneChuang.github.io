<!DOCTYPE html>
<html>
<head>
	<title>realtime situation</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
	<style type="text/css">
		.chart div {
			color : white;
			padding : 0px;
			margin : 2px;
			
			text-align: left;
			background-color: steelblue;
			font: 10px sans-serif;

		}
		#myTable {
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="chart"></div>
	<div>
		<h5>
			於搜尋欄輸入關鍵字可過濾出符合的資料，如電話、縣市、地區
		</h5>
	</div>
	<div>
		<table id="myTable" class="display">
			<thead>
				<tr>
					<th>醫事機構名稱</th>
					<th>醫事機構地址</th>
					<th>醫事機構電話</th>
					<th>成人口罩總剩餘數</th>
					<th>兒童口罩剩餘數</th>
					<th>來源資料時間</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
</body>
	
<script type="text/javascript">
	let limit = 10;
	window.onload =  function() {
		$.get("http://data.nhi.gov.tw/Datasets/Download.ashx?rid=A21030000I-D50001-001&l=https://data.nhi.gov.tw/resource/mask/maskdata.csv", function (data) {
				var data = JSON.parse(csvJSON(data));
				$('#myTable').DataTable({
					"data": data,
					"columns": [	
						{ "data": '醫事機構名稱' },
						{ "data": '醫事機構地址' },
						{ "data": '醫事機構電話' },
						{ "data": '成人口罩總剩餘數' },
						{ "data": '兒童口罩剩餘數' },
						{ "data": '來源資料時間' }
					]
				});
			}
		);
	};

	//var csv is the CSV file with headers
	function csvJSON(csv){
		var lines=csv.split("\n");
		var result = [];
		var headers=lines[0].split(",");

		for(var i=1;i<lines.length;i++){
			var obj = {};
			var currentline=lines[i].split(",");
			for(var j=0;j<headers.length;j++){
				obj[headers[j]] = currentline[j];
			}
			result.push(obj);
		}
		return JSON.stringify(result); //JSON
	}

</script>
</html>
